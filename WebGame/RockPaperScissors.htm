<BODY>
    <h1 id="가위바위보 왕">오늘은 내가 가위바위보 왕!</h1>
    <p>오늘의 가위바위보 왕: 4 연승한 me</p>
    <h3 id="-">가위바위보 왕 게임하는 방법</h3>
    <ol>
        <li>이 게임은 컴퓨터에게 가위바위보를 연속으로 이겨야 하는 게임입니다.</li>
        <li>&#39;시작&#39; 버튼을 누르면 게임이 시작됩니다.</li>
        <li>나는 &#39;바위&#39;, &#39;보&#39;, &#39;가위&#39; 버튼 중 하나를 골라서 낼 수 있습니다.</li>
        <li>이기면 연승이 추가되고, 지면 리셋됩니다. 무승부는 연승이 올라가지는 않지만 리셋되지도 않습니다.</li>
        <li>자 이제 가위바위보 왕에 도전해보세요!</li>
    </ol><br />

    <button onclick=startIntervalComputer()>시작</button><br /><br />
    <div id="computer">컴퓨터</div><br />
    <div>
        <button id="rock" onclick="user(0)">바위</button>
        <button id="paper" onclick="user(1)">보</button>
        <button id="scissor" onclick="user(2)">가위</button>
    </div><br />

    <div id="user">나</div><br />
    <div id="result">결과</div><br />
    <div id="consecutive_victory">0 연승 중!</div>

    <!--<br /><div id="debug">디버그용</div>-->
    <script src="RockPaperScissors.js" charset="utf-8"></script>
</BODY>
